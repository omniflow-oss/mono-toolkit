name: release

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    env:
      NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          run_install: false
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: pnpm
          registry-url: "https://registry.npmjs.org"
      - name: Install
        run: pnpm install --frozen-lockfile
      - name: Compute version
        id: autosemver
        run: node scripts/autosemver.mjs
      - name: Stop if no release
        if: steps.autosemver.outputs.released != 'true'
        run: echo "No release needed."
      - name: Update lockfile
        if: steps.autosemver.outputs.released == 'true'
        run: pnpm install --lockfile-only
      - name: Commit release
        if: steps.autosemver.outputs.released == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add package.json pnpm-lock.yaml
          git commit -m "chore(release): v${{ steps.autosemver.outputs.version }}"
          git tag v${{ steps.autosemver.outputs.version }}
          git push origin main --follow-tags
      - name: Build
        if: steps.autosemver.outputs.released == 'true'
        run: pnpm build
      - name: Publish
        if: steps.autosemver.outputs.released == 'true' && env.NPM_TOKEN != ''
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
      - name: Publish skipped (missing token)
        if: steps.autosemver.outputs.released == 'true' && env.NPM_TOKEN == ''
        run: echo "NPM_TOKEN is not configured; skipping publish."
